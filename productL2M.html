<script>
$(document).ready(function() {
	$('.banner').unslider({
		arrows: true,
		fluid: true,
		dots: true
	});
	$('.cur').on('click', function(){
		var _this = $(this);
		_this.find('i').toggle();//.css('display', 'block')
	});
	$('#next-step-btn').on('click', function(e){
		e.preventDefault();
		var service_chosen_array = $('.info_child ul li');
		var item_chosen_array = [];
		service_chosen_array.each(function(index, element){
			if( $(element).find('.mark').css('display') == 'block' )
			{
				switch(index){
					case 0:
						item_chosen_array.push("常规保养");
						break;
					case 1:
						item_chosen_array.push("空气滤芯更换");
						break;
					case 2:
						item_chosen_array.push("空调滤芯更换");
						break;
				}
			}
		});
		console.log(item_chosen_array);
		window.location.href="productL2.html";
	});
});
</script>
