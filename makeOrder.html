<script type="text/javascript">
    $(function(){
        $('.maintain').on('click',function(){
            $('.chose-maintain').removeClass('animated fadeOut').addClass('animated fadeIn').show();
            $('.ah-footer').removeClass('animated fadeIn').addClass('animated fadeOut')
            $('.door').show().removeClass('animated fadeOutDownBig').addClass('animated bounceInUp');
            $('.shop').show().removeClass('animated fadeOutDownBig').addClass('animated bounceInUp');
        });
        $('.chose-maintain-btn').on('click',function(){
            $('.door').removeClass('animated bounceInUp').addClass('animated fadeOutDownBig');
            $('.shop').removeClass('animated bounceInUp').addClass('animated fadeOutDownBig');
            setTimeout(function(){
                $('.chose-maintain').removeClass('animated fadeIn').addClass('animated fadeOut');
                $('.ah-footer').removeClass('animated fadeOut').addClass('animated fadeIn')
            }, 600);
            setTimeout(function(){
               $('.chose-maintain').hide();
            }, 1000);
        });

    })
</script>
