<script type="text/javascript">
    $(function(){
        $('.maintain').on('click',function(){
            $('.chose-maintain').removeClass('animated fadeOut').addClass('animated fadeIn').show();
            $('.ah-footer').removeClass('animated fadeIn').addClass('animated fadeOut')
            $('.door').show().removeClass('animated fadeOutDownBig').addClass('animated bounceInUp');
            $('.shop').show().removeClass('animated fadeOutDownBig').addClass('animated bounceInUp');
        });
        $('.chose-maintain-btn').on('click',function(){
            $('.door').removeClass('animated bounceInUp').addClass('animated fadeOutDownBig');
            $('.shop').removeClass('animated bounceInUp').addClass('animated fadeOutDownBig');
            setTimeout(function(){
                $('.chose-maintain').removeClass('animated fadeIn').addClass('animated fadeOut');
                $('.ah-footer').removeClass('animated fadeOut').addClass('animated fadeIn')
            }, 600);
            setTimeout(function(){
               $('.chose-maintain').hide();
            }, 1000);
        });

    })
</script>

<script type="text/javascript">
    $(function(){
        if($('.data-order>div').find('div').attr('id')=='data-order-list'){
            $('.data-show').hide();
        }else{
            $('.data-show').show();
        }
        var url = window.location.href;
        if(url.indexOf('tabCode')>=0){
            var tabCode = url.split('tabCode=')[1];
            $('.data-order-u ul li').each(function(index){
                var me =$(this);
                if(me.attr('data-code')==tabCode){
                    $(me).addClass('active').siblings().removeClass('active');
                    $('.data-order>div').eq(index).show().siblings().hide();

                    if($('.data-order>div').eq(index).find('div').attr('id')=='data-order-list'){
                        $('.data-show').hide();
                    }else{
                        $('.data-show').show();
                    }

                }
            });

        }
        $('.data-order-u ul li').on('click',function(){
            $('.data-order>div').eq($(this).index()).show().siblings().hide();
            $(this).addClass('active').siblings().removeClass('active');
            if($('.data-order>div').eq($(this).index()).find('div').attr('id')=='data-order-list'){
                $('.data-show').hide();
            }else{
                $('.data-show').show();
            }
        });

        

        var orderId = ''
        $('.btnBox b').on('click',function(){
            var _me = $(this);
            orderId = _me.attr('data-order-id');
            new Dialog({
                data: '<div class="state1"><h3 class="title">确定要取消这个订单吗 T^T</h3></div>',
                button: ['<span class="btn" data-opt="Y">取消订单</span>','<span class="btn be" data-opt="F">再想想</span>'],
                confirm: function() {
                play(orderId);
                }
            });
            return false;
        });

        $('.has>div b').on('click',function(){
            if($(this).hasClass('active')){
            return false;
            }
        });

        function play(orderId){
            $.ajax({
                type:'post',
                url:'/order/userCancel',
                data:{'order_id':orderId},
                beforeSend:function(){
                },
                success:function(data){
                    console.log(data);
                    location.reload();
                },
                complete:function(){

                }
            });
        }
    });
</script></body></html>
