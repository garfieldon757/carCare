<script type="text/javascript">
$(function(){
	$(".item-edit-btn").on("click", function(){
		$(this).parent().next().find(".con-cur").toggle();
		$(this).parent().next().find(".con-edit").toggle();
		// $(this).find(".con-cur").toggle();
		// $(".con-edit").toggle();
	});

	$(".item-minux.ah-text-l").on("click", function(){
		var value = $(this).next().html();
		value = parseInt(value) - 1;
		if(value < 1)
			return;
		$(this).next().html(value);
	});

	$(".item-add.ah-text-r").on("click", function(){
		var value = $(this).prev().html();
		value = parseInt(value) + 1;
		if(value > 5)
			return;
		$(this).prev().html(value);
	});
});
</script>
